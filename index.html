<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submarine Survival</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>SUBMARINE CONTROL ROOM</h1>

  <div id="stats">
    <div>Hull: <span id="hull">100</span></div>
    <div>Power: <span id="power">100</span></div>
    <div>Stability: <span id="stability">100</span></div>
  </div>

  <h2>WARNINGS</h2>
  <ul id="warnings"></ul>

  <h2>ACTIONS</h2>
  <div id="actions">
    <button data-action="ballast">Ballast Override</button>
    <button data-action="power">Power Reroute</button>
    <button data-action="seal">Compartment Seal</button>
    <button data-action="vent">Emergency Vent</button>
  </div>

  <p id="message"></p>

  <script src="game.js"></script>
</body>
</html>
